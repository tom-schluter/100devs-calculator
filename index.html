<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>100devs-calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form class="calculator" onSubmit="return false;">
      <input type="text" id="result" value="" />
      <button class="calculator_btn" value="7" type="submit">7</button>
      <button class="calculator_btn" value="8" type="submit">8</button>
      <button class="calculator_btn" value="9" type="submit">9</button>
      <button class="calculator_btn" value="/" type="submit">/</button>
      <button class="calculator_btn" value="4" type="submit">4</button>
      <button class="calculator_btn" value="5" type="submit">5</button>
      <button class="calculator_btn" value="6" type="submit">6</button>
      <button class="calculator_btn" value="*" type="submit">x</button>
      <button class="calculator_btn" value="1" type="submit">1</button>
      <button class="calculator_btn" value="2" type="submit">2</button>
      <button class="calculator_btn" value="3" type="submit">3</button>
      <button class="calculator_btn" value="+" type="submit">+</button>
      <button class="calculator_btn" value="0" type="submit">0</button>
      <button class="calculator_btn" value="." type="submit">.</button>
      <button class="calculator_btn" value="=" type="submit">=</button>
      <button class="calculator_btn" value="-" type="submit">-</button>
    </form>
    <script src="index.js"></script>
  </body>
</html>
